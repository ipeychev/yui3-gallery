<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>YUI3 Accordion widget - overwrite default properties</title>

<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.1.1/build/cssreset/reset-min.css&3.1.1/build/cssfonts/fonts-min.css&gallery-2010.05.19-19-08/build/gallery-accordion/assets/skins/sam/gallery-accordion.css">

<style type="text/css">
    html, body {
        height:100%;
    }
</style>

<script type="text/javascript" src="http://yui.yahooapis.com/3.1.1/build/yui/yui-min.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/gallery-2010.05.19-19-08/build/gallery-accordion/gallery-accordion-min.js"></script>

<script type="text/javascript"> 

YUI({
    gallery : 'gallery-2010.05.19-19-08'
}).use( 'gallery-accordion', 'dd-constrain', 'dd-proxy', 'dd-drop', function(Y) {
    var accordion, item1;

    accordion = new Y.Accordion({
        srcNode: "#acc1",
        useAnimation: true,
        animation: {
            duration: 1.5,
            easing: Y.Easing.backIn
        },
        collapseOthersOnExpand: false,
        reorderItems: true,
        resizeEvent: "default"
    });

    accordion.render();

    item1 = new Y.AccordionItem({
        label: "Item, added from script",
        expanded: true,
        id: "dynamicItem1",
        contentHeight: {
            method: "auto"
        },
        alwaysVisible: true,
        closable: true
    });

    item1.set( "bodyContent", "<div>This is the body of the item, added dynamically to accordion.<br>Content height has been set as \"auto\".</div>" );

    accordion.addItem( item1 );

});

</script>

</head>

<body class="yui3-skin-sam">
    <div style="position: absolute; left: 50px; top: 50px; width: 350px; height: 420px;">
        <div id="acc1"></div> <!-- If your application is running in quirks mode, then you may have to set these styles also: style="position: relative; height: 420px; overflow: hidden;" -->
    </div>

</body>
